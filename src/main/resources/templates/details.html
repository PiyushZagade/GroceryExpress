<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/1979f62d1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1><i class="fa-solid fa-paper-plane"></i>GroceryExpress</h1>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a sec:authorize="!isAuthenticated()" th:href="@{/signin}"><i class="fa-solid fa-user"></i>Login</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i>Logout</a>
            </li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>

    
    <div class="detailcontainer">
        <div class="details">
            <div class="imgcon">
                <h1>Product Details</h1>
                <img th:src="@{'/images/'+${product.image}}" alt="image">
            </div>
            <div class="detailinfo">
                <h1 th:text="${product.name}"></h1>
                <p th:text="'Product Type: '+ ${product.type}"></p>
                <p th:text="'Product weight: '+ ${product.weight}"></p>
                <p th:text="'Product Price: '" style="display: inline;"> <h3 th:text="${product.price}" style="color: green; display: inline;"></h3></p>
                
            </div>
        </div>
    </div>


    <script th:src="@{/script.js}"></script>
    
</body>
</html>
